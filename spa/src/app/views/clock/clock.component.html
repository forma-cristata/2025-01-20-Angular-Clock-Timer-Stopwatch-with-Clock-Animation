<div class="left-half clocking w-50">
  <div class="analog-clock align-content-center">
    <app-analog-clock />
  </div>



  <div class="digital-clock">
    <h1 class="hours dig-comps">{{this.hrs}}</h1>
    <h1 class="dig-comps">:</h1>
    <h1 class="minutes dig-comps">{{this.minutes}}</h1>
    <h1 class="dig-comps">:</h1>
    <h1 class="seconds dig-comps">{{this.seconds}}</h1>
    <h1 class="am-or-pm dig-comps">{{this.afternoon}}</h1>
  </div>
</div>
